<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femiora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Keyframes for Animations */
        @keyframes feather-fall {
            0% { opacity: 0; transform: translateY(-20px) rotate(-5deg); }
            100% { opacity: 1; transform: translateY(0) rotate(0); }
        }
        .animate-feather-fall {
            animation: feather-fall 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'calm-sage': '#9CAF8F',
                        'soft-clay': '#D4A574',
                        'soft-clay-darker': '#B88B5B',
                        'mist-blue': '#8CA0B8',
                        'dawn-pink': '#F5D0C5',
                        'paper-white': '#FAF7F3',
                        'warm-sand': '#E8D5C4',
                        'calm-teal': '#C7E0D7',
                        // Dusk Theme Palette
                        'dusk-bg': '#2a3333',
                        'dusk-surface': '#354040',
                        'dusk-text': '#e0e5e5',
                        'dusk-text-muted': '#a0b0b0',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif': ['Lora', 'serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                    },
                    animation: {
                        'subtle-float': 'subtle-float 3s ease-in-out infinite',
                        'subtle-pulse': 'subtle-pulse 2.5s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
